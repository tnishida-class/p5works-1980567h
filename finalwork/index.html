<script language="JavaScript"><!--

myQA = new Array(
  "疲れた"    , "fatigue",
  "少年"        , "garcon",
  "店"      , "boutique",
  "肉"        , "viande",
  "少女"    , "fille",
  "星"        , "etoile",
  "犬"        , "chien",
  "友達"      , "ami",
  "車"        , "voiture",
  "大きい" ,  "grand",
  "美味しい" , "bon",
  "お金" , "argent"
);
let NowCount  = 0;
let LastCount = myQA.length/3;
QAnumber    = new Array(LastCount);

function question(){
   for (i=0; i<LastCount; i++) QAnumber[i] = i;
   for (i=0; i<300; i++){
      my1 = Math.floor( Math.random() * LastCount );
      my2 = Math.floor( Math.random() * LastCount );
      myBackup = QAnumber[my1];
      QAnumber[my1] = QAnumber[my2];
      QAnumber[my2] = myBackup;
   }
}

function myQuestion(){
   if ( NowCount==0 ) question();
   myA = prompt("\n問題 : "+myQA[QAnumber[NowCount]*2],"");
   if ( myA != null ){
      if ( myA == myQA[QAnumber[NowCount]*2+1] ){
         if (NowCount==LastCount-1){
            NowCount=0;
            alert("お疲れ様でした");
         }else{
            NowCount++;
            myQuestion();
         }
      }else{
         alert("答えは "+myQA[QAnumber[NowCount]*2+1]+" です");
         myQuestion();
      }
   }else{
      NowCount=0;
      alert("お疲れ様でした");
   }
}

// --></script>
<form name="myForm">
<input type="button" value="クリックすると始まります" onclick="myQuestion()">
</form>
</body>
